<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fin Guide</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href=".\css\styles.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>

  <body>
    <!-- container pai com flexbox em telas xxl -->
    <div class="container-fluid d-xxl-flex">
      <!-- nova-transacao-component (sidebar) -->
      <div id="first-container" class="sidebar d-xxl-block col-xxl-3">
        <!-- header -->
        <header class="header w-100 text-center mx-auto">
          <img
            src="images/Group 3.svg"
            alt="Icone de moeda"
            id="image-header"
          />
        </header>

        <h2>Nova Transação</h2>

        <!-- form -->
        <form>
          <div class="mb-3 w-md-100">
            <label for="transactionType" class="form-label"
              >Tipo de transação</label
            >
            <select
              class="form-select"
              id="transactionType"
              style="color: #888"
            >
              <option selected>Compra</option>
              <option>Venda</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="item" class="form-label">Noma da mercadoria</label>
            <input
              type="text"
              class="form-control"
              id="item"
              placeholder="Mercadoria"
              maxlength="35"
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="quantity" class="form-label">Quantidade</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                placeholder="00"
                value="0"
                maxlength="5"
              />
            </div>
            <div class="col">
              <label for="value" class="form-label">Valor</label>
              <div class="input-group mb-3">
                <input
                  placeholder="R$ 0,00"
                  type="text"
                  class="form-control"
                  id="value"
                  step="0.01"
                />
              </div>
            </div>
          </div>
          <a
            id="cleanBtn"
            href="#"
            class="clear-link float-end text-decoration-none mb-2"
            >Limpar</a
          >
          <div class="buttons w-md-50 mx-md-auto">
            <button
              id="add-btn"
              type="submit"
              class="btn btn-custom fw-bold w-100 mt-4"
              data-bs-toggle="modal"
              data-bs-target="#confirmationModal"
              disabled
            >
              Adicionar
            </button>

            <button
              id="showExtractBtn"
              type="button"
              class="btn btn-custom w-100 fw-bold d-xxl-none"
            >
              <a class="text-decoration-none fw-bold" href="#"
                >Visualizar Extrato</a
              >
            </button>
          </div>
        </form>
      </div>

      <!-- extrato-->
      <div id="second-container" class="main-content d-xxl-block mx-auto">
        <!-- header -->

        <header class="second-header w-100 text-start mt-3">
          <img
            src="images/Group 7.svg"
            alt="Icone de moeda"
            id="extract-image-header"
          />
        </header>

        <div
          class="text-content d-flex justify-content-between text-center mx-auto mb-3 w-100"
        >
          <h1 class="fs-4">Extrato</h1>
          <h1 class="saldo">Saldo: <br /><span id="money">R$ 00,00</span></h1>
        </div>

        <!-- tabela -->
        <div class="tabela table-container w-100 my-3">
          <table id="tabela" class="my-3 mx-auto">
            <thead class="mb-3">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Mercadoria</th>
                <th scope="col">Qtd</th>
                <th scope="col">Valor</th>
                <th scope="col" class="d-none d-md-flex">­</th>
              </tr>
            </thead>

            <tbody>
              <!-- itens vem via js -->
            </tbody>
          </table>
        </div>
        <div
          class="total-div d-flex justify-content-between align-items-center"
        >
          <h1 id="sum-text">Total:</h1>
          <h3 id="price-text">R$ 300,00</h3>
        </div>

        <button
          id="new-transition-button"
          type="submit"
          class="btn btn-custom mx-auto w-100 fw-bold d-xxl-none"
        >
          Nova Transação
        </button>
      </div>
    </div>

    <!-- modal add -->

    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="confirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content mx-auto" style="background-color: #322c3a">
          <div class="modal-header border-0 d-flex flex-column">
            <i class="check-icon bi bi-check-circle"></i>
            <h5 class="modal-title fs-5" id="confirmationModalLabel">
              Confirma a adição do produto?
            </h5>
            <button
              type="button"
              class="btn-close position-absolute mt-1 mx-1"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body mx-auto">
            <p class="mb-1">Item: <span id="modalItem"></span></p>
            <p class="mb-1">Quantidade: <span id="modalQuantity"></span></p>
            <p class="mb-3">Valor: <span id="modalValue"></span></p>
          </div>
          <div class="modal-footer border-0 d-flex justify-content-center mx-3">
            <button
              type="button"
              class="btn btn-secondary rounded-0 fw-light"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary rounded-0 fw-light"
              id="confirmAddBtn"
            >
              Adicionar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- remove item modal -->

    <div
      class="modal fade"
      id="removeModal"
      tabindex="-1"
      aria-labelledby="removeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content mx-auto" style="background-color: #322c3a">
          <div class="modal-header border-0 d-flex flex-column">
            <i class="x-icon bi bi-x-circle"></i>
            <h5 class="modal-title fs-5" id="confirmationModalLabel">
              Confirma a exclusão do produto?
            </h5>
            <button
              type="button"
              class="btn-close position-absolute mt-1 mx-1"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body mx-auto">
            <p class="mb-1">Item: <span id="removeModalItem"></span></p>
            <p class="mb-1">
              Quantidade: <span id="removeModalQuantity"></span>
            </p>
            <p class="mb-3">Valor: <span id="removeModalValue"></span></p>
          </div>
          <div class="modal-footer border-0 d-flex justify-content-center g-3">
            <button
              type="button"
              class="btn btn-secondary rounded-0 fw-light"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary rounded-0 fw-light"
              id="confirmRemoveBtn"
            >
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
